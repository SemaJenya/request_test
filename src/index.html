<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание</title>
    <link rel="shortcut icon" href="../src/images/logo_test.svg">
</head>

<body class="page">
    <header class="header">
        <div class="header__menu">
            <div class="header__menu_container">
                <img class="logo" src="<%=require('./images/logo_test.svg')%>" alt="логотип" />
                <nav class="header__nav_menu">
                    <ul class="header__nav">
                        <li class="header__nav_item">
                            <a class="header__nav_text" href="#">Главная</a>
                        </li>
                        <li class="header__nav_item">
                            <a class="header__nav_text" href="#">Каталог</a>
                        </li>
                        <li class="header__nav_item">
                            <a class="header__nav_text" href="#">Новости</a>
                        </li>
                        <li class="header__nav_item">
                            <a class="header__nav_text" href="#">Наш АСЦ</a>
                        </li>
                        <li class="header__nav_item">
                            <a class="header__nav_text" href="#">Контакты</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header__menu_search">
                <img class="search" src="<%=require('./images/fi-rr-search.svg')%>"/>
            </div>
        </div>
        <div class="header__main">
            <p class="header__main_name">Evgeniia</p>
            <nav>
                <ul class="header__nav header__nav_main">
                    <li class="header__nav_item">
                        <img id="profile" class="header__main_icon" src="<%=require('./images/profile.svg')%>" alt="профиль"/>
                        <div class="header__profile-menu ">
                            <div class="header__profile-menu_user header__profile-menu_hover">
                                <img class="header__main_icon" src="<%=require('./images/profile.svg')%>" alt="профиль"/>
                                <p class="header__main_name">Evgeniia</p>
                            </div>
                            <nav>
                                <ul class="header__profile-menu_list">
                                    <li class="header__nav_item header__profile-menu_hover">
                                        <a class="header__profile-menu_item">Личный кабинет</a>
                                    </li>
                                    <li class="header__nav_item header__profile-menu_hover">
                                        <a class="header__profile-menu_item">История заказов</a>
                                    </li>
                                    <li class="header__nav_item header__profile-menu_hover">
                                        <a class="header__profile-menu_item">Персональные предложения</a>
                                    </li>
                                    <li class="header__nav_item header__profile-menu_hover header__profile-menu_out">
                                        <a class="header__profile-menu_item header__profile-menu_out">Выйти</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </li>
                    <li class="header__nav_item header__nav_invisible">
                        <img class="header__main_icon" src="<%=require('./images/net.svg')%>" alt="сеть, хоть и сомневаюсь сильно"/>
                    </li>
                    <li class="header__nav_item header__nav_invisible">
                        <img class="header__main_icon" src="<%=require('./images/like.png')%>" alt="лайк"/>
                    </li>
                    <li class="header__nav_item">
                        <img class="header__main_icon" src="<%=require('./images/cart.svg')%>" alt="корзина"/>
                        <div class="header__nav_cart-number">
                            <p class="header__nav_cart-number-text">3</p>
                        </div>
                    </li>
                    <li id="header-menu" class="header__nav_item header__nav_visible">
                        <img class="header__main_icon" src="<%=require('./images/Меню.svg')%>" alt="меню"/>
                        <img id="menu" class="header__main_icon header__main_burger" src="<%=require('./images/burger-menu.svg')%>" alt="меню"/>
                        <img id="cross" class="header__main_icon header__main_burger" hidden src="<%=require('./images/cross.svg')%>" alt="меню"/>
                    </li>
                </ul>
            </nav>

        </div>
    </header>



</body>

</html>
